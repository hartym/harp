[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "harp"
version = "0.3.2"
description = ""
authors = ["Romain Dorgueil <romain@makersquad.fr>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.11"
aiohttp = "^3.9.1"
aiosqlite = "^0.19.0"
anyio = "^4.2.0"
asgimiddlewarestaticfile = "^0.6.0"
asgiref = "^3.7.2"
asyncpg = "^0.29.0"
dataclasses-json = "^0.6.3"
dataclasses-jsonschema = "^2.16.0"
granian = "^0.7.3"
hishel = "^0.0.21"
honcho = { version = "^1.1.0", optional = true }
http-router = "^4.0.0"
httpx = "^0.26.0"
hypercorn = "^0.16.0"
multidict = "^6.0.4"
orjson = "^3.9.10"
passlib = "^1.7.4"
psycopg2-binary = "^2.9.9"
rich = "^13.7.0"
sqlalchemy = { extras = ["asyncio"], version = "^2.0.24" }
sqlalchemy-utils = "^0.41.1"
structlog = "^23.3.0"
svix-ksuid = "^0.6.2"
watchfiles = { version = "^0.21.0", optional = true }

[tool.poetry.dependencies.essentials-configuration]
path = "./vendors/config"
extras = ["full"]
develop = true

[tool.poetry.dependencies.rodi]
path = "./vendors/rodi"
develop = true

[tool.poetry.dependencies.whistle]
path = "./vendors/whistle"
develop = true

[tool.poetry.group.dev.dependencies]
asgi-tools = "^0.76.0"
black = "^23.12.0"
furo = "^2023.9.10"
isort = "^5.13.2"
pre-commit = "^3.6.0"
pytest = "^7.4.3"
pytest-asyncio = "^0.21.1" # 0.23 breaks the test suite (https://github.com/pytest-dev/pytest-asyncio/releases/tag/v0.23.0)
respx = "^0.20.2"
sphinx = "^7.2.6"
sphinx-autobuild = "^2021.3.14"
sphinx-design = "^0.5.0"
sphinxcontrib-jquery = "^4.1"
pytest-benchmark = { extras = ["histogram"], version = "^4.0.0" }
pytest-cov = "^4.1.0"
sphinx-copybutton = "^0.5.2"
sphinx-sitemap = "^2.5.1"
ruff = "^0.1.9"

[tool.poetry.scripts]
harp = 'harp.commandline:entrypoint'

[tool.poetry.extras]
dev = ['honcho', 'watchfiles']

[tool.ruff]
line-length = 120

[tool.black]
line-length = 120

[tool.isort]
line_length = 120
py_version = 311
profile = "black"
known_first_party = "harp"
known_third_party = "asgiref,httpx,rich,structlog,sqlalchemy,whistle,config,rodi"

[tool.pytest.ini_options]
asyncio_mode = "auto"
filterwarnings = [
    "ignore:Deprecated call to:DeprecationWarning",
    "ignore:pkg_resources is deprecated as an API:DeprecationWarning",
]
